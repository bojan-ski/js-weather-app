<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- STYLE/CSS -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- TITLE -->
    <title>The Most Awesome Weather Application</title>
</head>

<body>
    <div class="container mx-auto my-5">
        <h2 class="text-center text-muted my-4">
            The Most Awesome Weather Application
        </h2>

        <form class="text-center text-muted my-4">
            <label for="cityName" class="form-label">
                Enter city name and press "Enter"
            </label>
            <input type="text" name="cityName" class="form-control">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="placeholder-img" class="time-of-day card-img-top">

            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="icon-img">
            </div>

            <div class="text-center text-muted text-uppercase details">
                <h5 class="my-3">
                    City - name
                </h5>

                <p class="my-3">
                    Weather condition
                </p>

                <div class="my-4 display-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JS  -->
    <!-- bootstrap  -->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>

    <!-- custom JS -->
    <script src="./js/getData.js"></script>
    <script src="./js/displayData.js"></script>
</body>

</html>
